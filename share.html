            for(let i = 0; i < stackCount; i++) {
                const stack = document.createElement('div');
                stack.className = 'book-stack';

        function getBookWidthForRecord(record) {
            const bookData = record.data || {};
            const questions = bookData.questions || [];
            const count = questions.length;

        // ê³µìœ ëœ ì±… ìš”ì†Œ ìƒì„±

        // ê³µìœ ëœ ì±… ëª¨ë‹¬ ì—´ê¸° (ë³´ê¸° ì „ìš©)
        function openSharedBook(record) {
            currentRecord = record;
            const bookData = record.data || {};
            const questions = bookData.questions || [];
            
            if (questions.length === 0) {
                currentQIndex = 0;
            } else {
                currentQIndex = 0;
            }
            
            document.getElementById('book-title').innerText = bookData.title || record.title || 'ì œëª© ì—†ìŒ';
            updateSharedBookContent();
            document.getElementById('book-modal').style.display = 'flex';

        // ê³µìœ ëœ ì±… ëª¨ë‹¬ ë‚´ìš© ì—…ë°ì´íŠ¸ (ë³´ê¸° ì „ìš©)
        function updateSharedBookContent() {
            if (!currentRecord) return;
            
            const bookData = currentRecord.data || {};
            const questions = bookData.questions || [];
            const hasQuestions = questions && questions.length > 0;
            
            const textarea = document.getElementById('a-input');
            const radioWrap = document.getElementById('a-radio-wrap');
            
            if (!hasQuestions || currentQIndex >= questions.length) {
                document.getElementById('q-text').innerText = "ì§ˆë¬¸ì´ ì—†ìŠµë‹ˆë‹¤.";
                textarea.value = "";
                document.getElementById('q-index').innerText = "0 / 0";
                textarea.style.display = "";
                if (radioWrap) { radioWrap.classList.remove("visible"); radioWrap.innerHTML = ""; }
                return;
            }
            
            const item = questions[currentQIndex];
            const hasOptions = item.options && Array.isArray(item.options) && item.options.length > 0;
            
            document.getElementById('q-text').innerText = item.q || '';
            document.getElementById('q-index').innerText = `${currentQIndex + 1} / ${questions.length}`;
            
            if (hasOptions) {
                textarea.style.display = "none";
                radioWrap.classList.add("visible");
                radioWrap.innerHTML = "";
                const savedVal = item.a || "";
                item.options.forEach((opt) => {
                    const val = String(opt);
                    const label = document.createElement("label");
                    label.className = "a-radio-option" + (savedVal === val ? " checked" : "");
                    const input = document.createElement("input");
                    input.type = "radio";
                    input.name = "a-radio-choice-view";
                    input.value = val;
                    input.checked = savedVal === val;
                    input.disabled = true;
                    const span = document.createElement("span");
                    span.textContent = val;
                    label.appendChild(input);
                    label.appendChild(span);
                    radioWrap.appendChild(label);
                });
            } else {
                textarea.style.display = "";
                textarea.value = item.a || "";
                radioWrap.classList.remove("visible");
                radioWrap.innerHTML = "";
            }
        }

        function prevQuestion() {
            if (!currentRecord) return;
