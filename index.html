            const defaultPattern = `'${title}'ì— ëŒ€í•œ ì²« ë²ˆì§¸ ê¸°ë¡ì„ ì‹œì‘í•˜ì‹­ì‹œì˜¤.`;
            return questionText.trim() === defaultPattern;
        }

        // ì„ ë°˜ì˜ ì‚¬ìš© ê°€ëŠ¥í•œ ë„ˆë¹„ ê³„ì‚°
        function getShelfAvailableWidth(shelfId) {
            const shelf = document.getElementById(shelfId);
            if (!shelf) return 0;
            
            const shelfWidth = shelf.offsetWidth;
            const books = shelf.querySelectorAll('.grimoire:not(.grimoire-add)');
            const addButton = shelf.querySelector('.grimoire-add');
            
            let booksTotalWidth = 0;
            books.forEach(book => {
                booksTotalWidth += book.offsetWidth;
            });
            
            const gap = 6; // CSSì—ì„œ ì„¤ì •ëœ gap ê°’
            // gapì€ ìš”ì†Œë“¤ ì‚¬ì´ì—ë§Œ ìˆìœ¼ë¯€ë¡œ (ìš”ì†Œ ê°œìˆ˜ - 1)ê°œ
            const totalElements = books.length + (addButton ? 1 : 0);
            const gapTotal = totalElements > 0 ? gap * (totalElements - 1) : 0;
            const addButtonWidth = addButton ? 60 : 0; // í”ŒëŸ¬ìŠ¤ ë²„íŠ¼ ë„ˆë¹„
            
            return shelfWidth - booksTotalWidth - gapTotal - addButtonWidth;
        }

        // ì„ ë°˜ì´ ê°€ë“ ì°¼ëŠ”ì§€ í™•ì¸
        function isShelfFull(shelfId, newBookWidth) {
            const availableWidth = getShelfAvailableWidth(shelfId);
            return availableWidth < newBookWidth;
        }

        function createGrimoireElement(title, shelfId) {

        async function fetchGemini(prompt, systemInstruction = "") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: systemInstruction ? { parts: [{ text: systemInstruction }] } : undefined
            };
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const res = await response.json();
                return res.candidates?.[0]?.content?.parts?.[0]?.text || "ë§ˆë ¥ì´ ì†Œì§„ë˜ì—ˆìŠµë‹ˆë‹¤.";
            } catch (error) { return "ê²°ê³„ê°€ ë¶ˆì•ˆì •í•©ë‹ˆë‹¤."; }
        }

        function updatePageContent() {

                }

                // ì§ˆë¬¸ 5ê°œë¥¼ archiveDataì— ì¶”ê°€

        async function doTmdbSearch() {
            const searchInput = document.getElementById('tmdb-search-input');
            const searchBtn = document.getElementById('tmdb-search-btn');
            const resultsEl = document.getElementById('tmdb-search-results');
            const q = searchInput.value.trim();
            
            if (!q) {

                return;
            }

            searchBtn.disabled = true;
            setTmdbStatus("ëŒ€ë„ì„œê´€ì—ì„œ ì°¾ê³  ìˆìŠµë‹ˆë‹¤â€¦");
            resultsEl.innerHTML = "";

            try {
                const res = await fetch(`${API_BASE}/api/tmdb/search?q=${encodeURIComponent(q)}`);
                const data = await res.json();

                if (!res.ok) {
                    setTmdbStatus("ì˜¤ë¥˜: " + (data.error || data.status_message || res.status), true);
                    return;
                }

                const list = data.results || [];
                if (list.length === 0) {
                    setTmdbStatus("ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.");
                    return;
                }

                setTmdbStatus(`ì´ ${data.total_results ?? list.length}ê±´ (í˜ì´ì§€ ${data.page ?? 1})`);
                currentSearchResults = list;
                resultsEl.innerHTML = list.map((item, index) => renderSearchResult(item, index)).join("");
            } catch (err) {
                setTmdbStatus("ìš”ì²­ ì‹¤íŒ¨: " + err.message, true);
            } finally {
                searchBtn.disabled = false;
            }
        }
